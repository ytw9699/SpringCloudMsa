server:
  port: 8004

spring:
  application:
    name: catalog-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop # 기존거 삭제하고 새로만든다
    show-sql: true
    generate-ddl: true #sql 초기 세팅
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:catalogDb
    #username:
    #password:

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${server.port}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone :  http://localhost:8762/eureka

logging:
  level:
    com.example.catalogservice: DEBUG
